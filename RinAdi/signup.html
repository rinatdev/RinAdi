<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="form-container">
        <form>
            <div class="form-title">Регистрация</div>
            <label for="name" class="form-label"><img src="img/Vector1.png" alt=""> ФИО</label>
            <input type="text" id="name" class="form-control" placeholder="ФИО">
            <label for="email" class="form-label"><img src="img/Vector2.png" alt=""> E-mail</label>
            <input type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Введите E-mail">
            <label for="phone" class="form-label"><img src="img/Vector3.png" alt=""> Телефон</label>
            <input type="phone" id="phone" class="form-control" aria-describedby="phoneHelp" placeholder=" 0 XXX XXX XXX">
            <label for="password" class="form-label"><img src="img/Vector5.png" alt=""> Создать пароль</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Введите пароль">
            <label for="confirmPassword" class="form-label"><img src="img/Vector5.png" alt=""> Подтвердить пароль</label>
            <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Введите пароль">
            <button class="form-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            <div class="form-line"></div>
        </form>
        <div class="another-signup">
            <div class="another-enter--title">Войти с помощью</div>
            <div class="another-enter--links">
                <img src="img/icon1.png" alt="">
                <img src="img/icon2.png" alt="">
                <img src="img/icon3.png" alt="">
            </div>
        </div>
        <div class="form-login">
            <div class="another-enter--title">У меня есть аккаунт</div>
            <a href="login.html" class="form-login-btn">Войти</a>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
