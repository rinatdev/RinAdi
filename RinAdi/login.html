<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="form-container">
        <form>
            <div class="form-title">Вход</div>
            <label for="name" class="form-label"><img src="img/Vector1.png" alt=""> Имя</label>
            <input type="text" id="name" class="form-control" placeholder="Введите имя">
            <label for="password" class="form-label"><img src="img/Vector5.png" alt=""> Пароль</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Введите пароль">
            <button class="form-btn">ВОЙТИ</button>
            <div class="form-line"></div>
        </form>
        <div class="another-signup">
            <div class="another-enter--title">Войти с помощью</div>
            <div class="another-enter--links">
                <img src="img/icon1.png" alt="">
                <img src="img/icon2.png" alt="">
                <img src="img/icon3.png" alt="">
            </div>
        </div>
        <div class="form-login">
            <div class="another-enter--title">Нет аккаунта?</div>
            <a href="signup.html" class="form-login-btn">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
